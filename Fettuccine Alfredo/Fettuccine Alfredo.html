<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/e79f1189be.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- my own css styles -->
    <link rel="stylesheet" href="./Fettuccine Alfredo.css" type = "text/css">
    <!-- favicon -->
    <link rel="icon" href="https://www.themealdb.com/favicon.ico">
    <!-- title of the page -->
    <title>TheMealDB</title>
</head>
<body>
    <main>
        <!-- this is our main container will hold all sub divs -->
        <div class="main-container">
            <!-- this is main-div1 used as left side bar named as sidebar1 -->
            <div class="main-div main-div1"> 
              <div class="s1"></div>
              <div class="f-s1"></div>
            </div>
            <!-- this is our center part od the page -->
            <div class="main-div main-div2">
              <header>
                <!-- This is a navigation bar HTML code. -->
                <nav>
                  <!-- The navigation container -->
                  <div class="nav-container">
                    <!-- The logo of the website -->
                    <div class="logo"><a href="#"><img src="https://www.themealdb.com/images/logo-small.png" alt=""></a></div>
                    <!-- The menu icon used for smaller screens -->
                    <div class="menu-icon"><i class="fa fa-bars"></i></div>
                    <!-- The list of navigation links -->
                    <ul class="nav-list">
                      <!-- Home link -->
                      <li><a href="../index.html" type="button" class="btn btn-danger">Home</a></li>
                      <!-- API button -->
                      <li><button type="button" class="btn btn-danger-hover">API</button></li>
                      <!-- Forum links and social media icons -->
                      <li class="forum">
                        <span><button type="button" class="btn btn-danger-hover">Forum</button></span>
                        <span class="btn btn-danger-hover"><i class="fa-brands fa-square-facebook blue-color"></i></span> 
                        <span class="btn btn-danger-hover"><i class="fa-brands fa-square-twitter skyblue-color"></i></span>
                      </li>
                      <!-- Search bar -->
                      <li><input type="search" class="search" placeholder="Search"></li>
                    </ul>
                  </div>
                </nav>
                
              </header>

              <!-- This is a container HTML code that contains two items. -->
              <div class="container">
                <!-- The first item with two nested divs -->
                <div class="item item1">
                  <div class="div1"></div> <!-- A div element with class "div1" -->
                  <div class="div2">
                    <div class="box1"></div> <!-- A div element with class "box1" -->
                    <div class="box2"></div> <!-- A div element with class "box2" -->
                  </div>
                </div>
                <!-- The second item with a heading element -->
                <div class="item item2">
                  <h3 class="white-color" style="margin-top: 40px;"> Instructions</h3> <!-- A heading element with class "white-color" and style "margin-top: 40px;" -->
                </div>
              </div>
              
              <!-- This is a footer HTML code. -->
              <footer>
                <!-- The footer container -->
                <div class="footer-container">
                  <!-- The first division with text and an image -->
                  <div class="f-div1">
                    <span class="white-color">Â© 2023 TheMealDB</span> <!-- A span element with class "white-color" -->
                    <span class="white-color">Proudly built in the INDIA</span> <!-- A span element with class "white-color" -->
                    <img src="https://www.themealdb.com/images/icons/flags/big/64/in.png" alt=""> <!-- An image element with the Indian flag -->
                  </div>
                  <!-- The second division with three images -->
                  <div class="f-div2">
                    <img src="https://www.themealdb.com/images/logo-tcdb.png" alt=""> <!-- An image element with the website logo "tcdb" -->
                    <img src="https://www.themealdb.com/images/logo-tadb.png" alt=""> <!-- An image element with the website logo "tadb" -->
                    <img src="https://www.themealdb.com/images/logo-tsdb.png" alt=""> <!-- An image element with the website logo "tsdb" -->
                  </div>
                  <!-- The third division with three buttons -->
                  <div class="f-div3">
                    <button class="f-btns">About</button> <!-- A button element with class "f-btns" -->
                    <button class="f-btns">Faq</button> <!-- A button element with class "f-btns" -->
                    <button class="f-btns">Contact</button> <!-- A button element with class "f-btns" -->
                  </div>
                </div>
              </footer>
              </div>

              <!-- this is main-div3 acts as right side bar  -->
              <div class="main-div main-div3">
                <div class="s2"></div>
                <div class="f-s2"></div>
              </div>

          </div>
    </main>

    <!-- My own script  -->
    <script type="text/JavaScript" src="./Fettuccine Alfredo.js"></script>

    <!-- bootstrap script  -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>
</html>
